<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="shortcut icon" href="/Awos/icono.ico">
</head>

<body>
    <div class="cuadro">


        <form action="/Awos/PHP/signup.php" method="post">
            <input type="hidden">
            <h2>Iniciar Sesión</h2>
            <p>
                <label>Usuario</label><br>
                <input class="container-input" type="text" name="Usuario" placeholder="Nombre de usuario"
                    maxlength="150" autocapitalize="none" autocomplete="Usuario" autofocus>

            </p>

            <p>
                Contraseña <br>
                <input class="container-input" type="password" name="Contraseña" placeholder="Contraseña"
                    autocomplete="new-password">

            </p>

            <button type="submit" class="box-log">
                Iniciar Sesión
            </button>
        </form>
    </div>
</body>

</html>
